<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Controller</title>
</head>
<body>
    <h2>Enter a Number to Vibrate Mobile</h2>
    <input type="number" id="vibrateInput" placeholder="Enter times">
    <button onclick="sendVibration()">Send</button>

    <script>
        const socket = new WebSocket("https://76cf-202-140-34-158.ngrok-free.app"); // Replace with server IP

        function sendVibration() {
            let times = document.getElementById("vibrateInput").value;
            if (times > 0) {
                socket.send(times); // Send the number to the server
            } else {
                alert("Enter a valid number!");
            }
        }
    </script>
</body>
</html>
