<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Vibration</title>
</head>
<body>
    <h2>Waiting for vibration...</h2>
    <button id="startButton">Start</button>

    <script>
        const socket = new WebSocket("ws://localhost:8080"); // Replace with your laptop's IP
        let vibrationTriggered = false;

        // Wait for user interaction (button click or any other action)
        document.getElementById("startButton").addEventListener("click", function() {
            vibrationTriggered = true;  // Mark that the user has interacted
            console.log("User tapped, ready to vibrate!");
        });

        socket.onmessage = function(event) {
            console.log("Received message:", event.data); // Log the received message
            let vibrationCount = parseInt(event.data);

            // Check if the data is a valid number
            if (vibrationTriggered && !isNaN(vibrationCount) && vibrationCount > 0) {
                console.log(`Vibrating ${vibrationCount} times`);

                // Generate a vibration pattern for multiple vibrations
                let pattern = Array(vibrationCount).fill(300);  // Each vibration lasts 300ms
                navigator.vibrate(pattern);  // Vibrates the mobile device
            } else {
                console.log("Invalid or empty vibration count received, or no user interaction yet.");
            }
        };

        socket.onopen = () => console.log("Connected to WebSocket server");
        socket.onclose = () => console.log("Disconnected from WebSocket server");
    </script>
</body>
</html>
